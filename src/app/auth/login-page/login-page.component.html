<div class="container-fluid">
    <div class="row">
        <div class="col-7 col-xl-8 no-gap">
            <div class="bg-main-page">
                <div class="caption">
                    <div class="title">Welcome to TMS System</div>
                    <div class="sub-title">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A autem cum deleniti
                            <br>
                            Lorem ipsum dolor sit amet
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 col-xl-4 no-gap">
            <div class="form-login form-style">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="txt-main">
                    <b>กรุณาเข้าสู่ระบบ</b> หรือ <a href="" class="link-style">ติดต่อผู้ดูแลระบบ</a>
                </div>
                <form action="" class="form-style full">
                    <div class="list-input is-icon user">
                        <input type="text" id="username" value="" placeholder="example@mail.com" [formControl]="validate.user">
                    </div>
                    <div *ngIf="validate.user.errors?.required && login_click" style="color: red;">Please assign email</div>
                    <div class="list-input is-icon password">
                        <input type="password" id="password" value="" placeholder="••••••••" [formControl]="validate.password">
                    </div>
                    <div *ngIf="validate.password.errors?.required && login_click" style="color: red;">Please assign password</div>
                    <div class="group mt-2 small-font">
                        <div class="item">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox" name="" value="">
                                <label for="checkbox"><span>จดจำไว้ในครั้งหน้า</span></label>
                            </div>
                        </div>
                        <div class="item">
                            <a href="" class="link-style2">ลืมรหัสผ่าน?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn-style full mt-3" (click)="login()">เข้าสู่ระบบ</button>
                </form>
                <div class="copyright">Copyright 2020 &copy; Central Retail Corporation Public Company Limited</div>
            </div>
        </div>
    </div>
</div>
